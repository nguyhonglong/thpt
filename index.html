<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit SBD and Combination</title>
</head>
<body>
  <h2>Submit SBD and Combination</h2>
  <form id="submissionForm">
    <label for="sbd">SBD (8-digit number):</label><br>
    <input type="text" id="sbd" name="sbd" required pattern="[0-9]{8}" title="Please enter an 8-digit number"><br><br>

    <label for="combination">Combination:</label><br>
    <select id="combination" name="combination" required>
      <option value="A00">A00</option>
      <option value="A01">A01</option>
      <option value="B00">B00</option>
      <option value="C00">C00</option>
      <option value="D01">D01</option>
      <option value="D78">D78</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('submissionForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(form);
      const requestBody = Object.fromEntries(formData);

      try {
        const response = await fetch('http://localhost:3000/students/rank', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }

        const data = await response.json();
        resultDiv.innerHTML = `
          <h3>Result for SBD ${data.sbd}</h3>
          <p>Total Score: ${data.totalScore}</p>
          <p>Provincial Rank: ${data.provincialRank} out of ${data.totalCandidatesInProvince}</p>
        `;
      } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = '<p>Failed to fetch data. Please try again later.</p>';
      }
    });
  </script>
</body>
</html>
